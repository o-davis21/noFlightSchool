<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-flex">
                <h1>noFlightSchool</h1>
                <button class="nav-toggle" aria-label="toggle navigation">&#9776;</button>
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="what-is-unix.html">What is UNIX</a></li>
                    <li><a href="getting-started.html">Getting Started</a></li>

                    <li><a href="leaderboard.html">Leaderboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Leaderboard</h2>
        <p>See how you rank against other quiz takers.</p>

        <div class="card">
            <table>
                <thead>
                    <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Entries will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 ISTE 240.04 Group 2. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Sample leaderboard data (will later come from quiz page)
        const leaderboardData = [
            { username: 'rootMaster', score: 100 },
            { username: 'unixFan99', score: 92 },
            { username: 'cli_wizard', score: 88 },
            { username: 'terminalTuna', score: 76 },
        ];

        // Sort and render leaderboard
        const tbody = document.getElementById('leaderboard-body');
        leaderboardData
            .sort((a, b) => b.score - a.score)
            .forEach((entry, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${entry.username}</td>
                <td>${entry.score}</td>
            `;
            tbody.appendChild(row);
            });
    </script>
</body>
</html>
